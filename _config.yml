title: Semipedia
description: A pseudo-encyclopedia, of sorts.
baseurl: "/semipedia"
url: "https://semishawn.github.io"
github_username: semishawn

future: true

mobile: 650px
landscape: 850px

popup: false

collections:
  popups:

  resources:

  semiqueries:
    permalink: /semiqueries/:path

  semiterms:
    output: true
    permalink: /semiterms/:path
    
  chapters:
    output: true
    permalink: /chapters/:path

plugins:
  - jekyll-minifier

jekyll-minifier:
  compress_css: false
  uglifier_args:
    harmony: true