<style>
	.popup-container {
		display: flex;
		justify-content: space-around;
	}

	.popup-wrapper {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.popup-date {
		font-family: var(--font2);
		font-weight: 300;
		font-style: italic;
		margin-top: var(--container-padding);
		color: var(--primary8);
	}
</style>

<div class="popup-container">
	{%- for i in (1..3) %}
		{%- for popup in site.popups %}
		<div class="popup-wrapper">
			<div class="popup">{{ popup }}</div>
			<div class="popup-date">{{ popup.date | date: "%B %-d, %Y" }}</div>
		</div>
		{%- endfor %}
	{%- endfor %}
</div>
