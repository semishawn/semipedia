---
layout: chapter
title: Site Resources
subheader: Semipedia is brought to you in part by...
description: List of resources that make Semipedia possible
stack: 6
---

<div class="resource-container">
	{%- for resource in site.resources %}
	<div class="resource">
		<div class="resource-title-container">
			<span class="resource-title">{{ resource.title }}</span>
			<span class="resource-subheader">{{ resource.subheader }}</span>
		</div>
		<div class="resource-info">
			{{ resource.content }}
			<div class="resource-logo-container">
				<img class="resource-logo" src="{{ site.baseurl }}/img/resources/{{ resource.logo }}">
			</div>
		</div>
	</div>
	{%- endfor %}
</div>
