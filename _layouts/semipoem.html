---
layout: base
---

<style>
	main {
		box-shadow: inset 0 0 0 10px white;
		text-align: {{ page.align }};
		color: {{ page.text }};
		background: var(--lightest-{{ page.background }});
	}
</style>

<div class="semipoem-container">
	<span class="semipoem-title">{{ page.title }}</span>
	<span class="semipoem-attribution">By Shawn</span>
	<span class="semipoem-date">{{ page.date | date: '%B %-d, %Y' }}</span>
	<p class="semipoem-meat">{{ content | strip_html }}</p>
</div>
