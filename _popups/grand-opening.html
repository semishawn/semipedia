---
title: Grand Opening
date: 2022-2-23
---

<style>
#grand-opening {
	--accent: var(--primary8);
	--drop: 0.2rem;
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	width: 100%;
	padding: 0 15px;
	border: 2px solid var(--accent);
	background: var(--primary4);
}

#grand-opening .hello-icon {
	font-size: 60px;
	margin-top: 30px;
	margin-bottom: 10px;
	color: white;
	filter: drop-shadow(var(--drop) var(--drop) 0 var(--accent));
}

#grand-opening .popup-header {
	font-family: var(--font2);
	font-size: 30px;
	font-weight: 900;
	font-style: italic;
	line-height: 1;
	margin-bottom: 30px;
	color: white;
	text-shadow: var(--drop) var(--drop) var(--accent);
	transform: skewY(-5deg);
}

#grand-opening p {
	font-size: 13px;
	font-weight: 600;
	line-height: 1.3;
	color: white;
}
#grand-opening p:first-of-type {
	font-family: var(--font2);
	font-size: 15px;
	font-style: italic;
}
#grand-opening p + p {margin-top: 10px;}

#grand-opening .btn-alt {
	margin: var(--container-padding) 0;
	background: var(--accent);
	color: white;
}
#grand-opening .btn-alt:hover {background: black;}
</style>

<div class="popup" id="grand-opening">
	<i class="hello-icon fa-solid fa-bell"></i>
	<div class="popup-header">GRAND OPENING</div>
	<p>You've stumbled into something good...</p>
	<p>This week marks the Grand Opening of {{ site.title }}!</p>
	<p>Click this button to learn what it's all about:</p>
	<a class="btn-alt" href="{{ site.baseurl }}/preface">
		<i class="fa-solid fa-pen-nib"></i>
		Preface
	</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
<script>
	$("#grand-opening:first .popup-header").mouseenter(function() {
		party.confetti(this, {
			count: 40,
			spread: 15
		});
	});
</script>
