<a class="card" href="{{ semiquery.url | relative_url }}">
	<div class="card-left">
		<div class="card-icon">
			{%- for icon in site.data.icons.semiqueries %}
				{%- if icon.topic == semiquery.topic %}
					{% assign topic_icon = icon.icon %}
				{%- endif %}
			{%- endfor %}
			<i class="{{ topic_icon }}"></i>
		</div>
	</div>
	<div class="card-right">
		<span class="card-title">{{ semiquery.title }}</span>
		<span class="card-date">{{ semiquery.date | date: "%B %-d, %Y" }}</span>
	</div>
</a>
