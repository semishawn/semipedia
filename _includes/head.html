<!-- Meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google" content="notranslate">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<title>{%- include title.html -%}</title>
<meta name="title" content="{%- include title.html -%}">
<meta name="description" content="{%- include description.html -%}">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/logos/favicon-32.png">
<link rel="icon" sizes="32x32" href="{{ site.baseurl }}/img/logos/favicon-32.png">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/img/logos/favicon-300.png">

<!-- Open Graph/Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{%- include title.html -%}">
<meta property="og:description" content="{%- include description.html -%}">
<meta property="og:image" content="{{ site.baseurl }}/img/logos/preview.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{%- include title.html -%}">
<meta property="twitter:description" content="{%- include description.html -%}">
<meta property="twitter:image" content="{{ "/img/logos/favicon-300.png" | absolute_url }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=IBM+Plex+Mono:wght@600&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/fonts/fonts.css">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/variables.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/master.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/toc.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/chapters.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/semiterm.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/semipoem.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/animations.css">

<!-- Nav -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/nav/navbook.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/nav/popup.css">

<!-- Widgets -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/widgets/tooltip.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/widgets/semipoll.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/widgets/search.css">

<!-- Mobile -->
<link rel="stylesheet" media="all and (max-width: 850px)" href="{{ site.baseurl }}/css/mobile/variables.css">
<link rel="stylesheet" media="all and (max-width: 850px)" href="{{ site.baseurl }}/css/mobile/main.css">
<link rel="stylesheet" media="all and (max-width: 850px)" href="{{ site.baseurl }}/css/mobile/semiterm.css">
<link rel="stylesheet" media="all and (max-width: 850px)" href="{{ site.baseurl }}/css/mobile/chapters.css">
<link rel="stylesheet" media="all and (max-width: 850px)" href="{{ site.baseurl }}/css/mobile/nav.css">

<!-- Landscape Mobile -->
<link rel="stylesheet" media="all and (max-width: 850px) and (min-width: 650px)" href="{{ site.baseurl }}/css/mobile/landscape.css">

<!-- Plugins -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
