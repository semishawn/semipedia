---
query: "Is water wet? Why or why not?"
---
<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main/table/polls.css"/>
</head>

<body>
<div class="poll open-ended">
	<div class="poll-title">{{ page.query }}</div>
	<textarea placeholder="Answer here..."></textarea>
	<div class="poll-bottom">
		<div class="poll-count"></div>
		<button class="submit">
			<span>Submit</span>
			<i class="fas fa-spinner"></i>
		</button>
	</div>
</div>

<script>
$('.submit').click(function() {
	if ($('textarea').val()) {
		var answerVal = $('textarea').val();
		var url = 'https://semipedia-backend.herokuapp.com/test-pack/water.php';
		$.get(url, {answer:answerVal}, function(xhr) {
			$('.poll').html(xhr);
		});
	};
});
</script>
</body>

</html>
