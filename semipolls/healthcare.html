---
query: "Healthcare should be a universal right"
---
<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main/table/polls.css"/>
</head>

<body>
<div class="poll yes-no">
	<div class="poll-title">{{ page.query }}</div>

	<input type="radio" name="vote" value="0" id="yes" autocomplete="off">
	<label class="yes" for="yes">
		<span class="option">Yes</span>
	</label>
	<input type="radio" name="vote" value="1" id="no" autocomplete="off">
	<label class="no" for="no">
		<span class="option">No</span>
	</label>

	<div class="poll-bottom">
		<div class="poll-count"></div>
		<button class="submit">Submit</button>
	</div>
</div>

<script>
$(document).ready(function() {
	titleHeight = $('.poll-title').outerHeight();
});

$('.submit').click(function() {
	if ($('input[type="radio"]').is(':checked')) {
		var voteVal = $('input[type="radio"]:checked').val();
		var url = 'https://semipedia-backend.herokuapp.com/test-pack/healthcare/onsubmit.php';
		$.get(url, {vote:voteVal}, function(xhr) {
			$('.poll').html(xhr);
		});
	};
});
</script>
</body>

</html>
