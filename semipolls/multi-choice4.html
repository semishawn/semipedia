---
query: What Marvel superhero should they make a movie about next?
option1: Big Wheel
option2: She-Hulk
option3: Squirrel Girl
option4: Mojo
---
<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main/table/poll.css"/>
</head>

<body>
	<div class="multi-choice poll">
		<div class="poll-title">{{ page.query }}</div>

		<input type="radio" name="vote" id="option1">
		<label for="option1">
			<span class="option-text">{{ page.option1 }}</span>
			<span class="option-indicator"></span>
			<span class="option-percent"></span>
			<span class="option-fill"></span>
		</label>

		<input type="radio" name="vote" id="option2">
		<label for="option2">
			<span class="option-text">{{ page.option2 }}</span>
			<span class="option-indicator"></span>
			<span class="option-percent"></span>
			<span class="option-fill"></span>
		</label>

		<input type="radio" name="vote" id="option3">
		<label for="option3">
			<span class="option-text">{{ page.option3 }}</span>
			<span class="option-indicator"></span>
			<span class="option-percent"></span>
			<span class="option-fill"></span>
		</label>

		<input type="radio" name="vote" id="option4">
		<label for="option4">
			<span class="option-text">{{ page.option4 }}</span>
			<span class="option-indicator"></span>
			<span class="option-percent"></span>
			<span class="option-fill"></span>
		</label>

		<div class="poll-bottom">
			<div class="poll-info">i</div>
			<div class="poll-count"></div>
			<button class="submit" disabled>Submit</button>
		</div>
	</div>

	<script src="../js/poll.js"></script>
</body>

</html>
