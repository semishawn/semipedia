query: "Bernie Sanders is a socialist"
---
<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="/css/main/table/polls.css"/>
</head>

<body>
<div class="poll boolean">
	<div class="poll-title">"{{ page.query }}"</div>

	<input type="radio" name="vote" value="0" id="true" autocomplete="off">
	<label class="true" for="true">
		<span class="option">True</span>
	</label>
	<input type="radio" name="vote" value="1" id="false" autocomplete="off">
	<label class="false" for="false">
		<span class="option">False</span>
	</label>

	<div class="poll-bottom">
		<div class="poll-count"></div>
		<button class="submit">Submit</button>
	</div>
</div>

<script>
$(document).ready(function() {
	titleHeight = $('.poll-title').outerHeight();
});

$('.submit').click(function() {
	var radioValue = $('input[type="radio"]:checked').val();
	if ($('input[type="radio"]').is(':checked')) {
		getVote(radioValue);
	};
});

function getVote(int) {
	var xmlhttp = new XMLHttpRequest();
	var url = "https://semipedia-backend.herokuapp.com/polls/boolean/onsubmit.php";
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			$('.poll').html(this.responseText);
		};
	};
	xmlhttp.open("GET", url + "?vote=" + int, true);
	xmlhttp.send();
};
</script>
</body>

</html>
