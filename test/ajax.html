<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
</head>

<body>
	<input type="checkbox" name="eee" value="1">
	<input type="checkbox" name="eee" value="2">
	<input type="checkbox" name="eee" value="3">
	<input type="checkbox" name="eee" value="4">
	<input type="checkbox" name="eee" value="5">
	<button>Click</button>
	<script>
		$('button').click(function() {
			var selected = [];
			$('input:checked').each(function() {
				selected.push($(this).attr('value'));
			});
			alert(selected);
		});
	</script>
</body>

</html>
