<!DOCTYPE html>
<html>

<head>
	{% include small-head.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/widgets/semipoll.css">
	<link rel="stylesheet" href="poll.css">
</head>

<body>
	<div class="semipoll" data-type="radio" data-title="beverage">
		<div class="semipoll-title">What is your preferred morning beverage?</div>
				
		<input type="radio" name="beverage" id="beverage1" value="1">
		<label class="option" for="beverage1">
			<span class="option-indicator"><i class="fas fa-check"></i></span>
			<span class="option-text">Coffee</span>
			<span class="option-percent"></span>
			<div class="option-fill"></div>
		</label>
		
		<input type="radio" name="beverage" id="beverage2" value="2">
		<label class="option" for="beverage2">
			<span class="option-indicator"><i class="fas fa-check"></i></span>
			<span class="option-text">Tea</span>
			<span class="option-percent"></span>
			<div class="option-fill"></div>
		</label>
		
		<input type="radio" name="beverage" id="beverage3" value="3">
		<label class="option" for="beverage3">
			<span class="option-indicator"><i class="fas fa-check"></i></span>
			<span class="option-text">Neither</span>
			<span class="option-percent"></span>
			<div class="option-fill"></div>
		</label>

		<div class="semipoll-bottom">
			<div class="semipoll-info" tooltip="This is a radio multiple choice poll. Select your option and click submit. Your response will be tallied anonymously." flow="top"><i class="fas fa-question-circle"></i></div>
			<div class="semipoll-count"></div>
			<button class="submit" disabled>
				<span class="submit-text">Submit</span>
				<div class="loading-container">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</button>
		</div>
	</div>
</body>

</html>
