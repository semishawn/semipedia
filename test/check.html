---
layout: base
---

<style>
	.option-indicator {
		--dimension: 26px;
		--long-stem-length: calc(var(--dimension) * 0.5);
		--short-stem-length: calc(var(--dimension) * 0.3);
		--thickness: calc(var(--dimension) * 0.1);
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		height: var(--dimension);
		width: var(--dimension);
		margin: 10px;
		border: var(--input-border) solid var(--primary6);
		border-radius: 50%;
		transition: all var(--input-transition);
	}
	.option-indicator:hover {background: var(--primary6);}
	.option-indicator:hover .checkmark-stem {background: var(--main-background);}

	.checkmark-stem-container {
		position: relative;
		height: var(--long-stem-length);
		width: var(--short-stem-length);
		margin-bottom: calc(((var(--short-stem-length) - var(--thickness)) * 1.414) / 2);
		transform: rotate(45deg);
	}

	.checkmark-stem {
		position: absolute;
		border-radius: 999px;
		transition: all var(--input-transition);
	}
	.checkmark-stem:nth-child(1) {
		top: 0;
		right: 0;
		height: 100%;
		width: var(--thickness);
	}
	.checkmark-stem:nth-child(2) {
		bottom: 0;
		height: var(--thickness);
		width: 100%;
	}
</style>

<div class="option-indicator">
	<div class="checkmark-stem-container">
		<div class="checkmark-stem"></div>
		<div class="checkmark-stem"></div>
	</div>
</div>

	<div class="checkmark-stem-container">
		<div class="checkmark-stem"></div>
		<div class="checkmark-stem"></div>
	</div>
</div>
