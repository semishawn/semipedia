<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="search.css">
</head>

<body>
	<div class="search-positioner">
		<div class="search-container">
			<input class="search-bar" type="text" placeholder="Search semiterms">
			<div class="search-results">
				{%- assign semiterms = site.semiterms | reverse -%}
				{%- for semiterm in semiterms -%}
				<a class="search-link" href="{{ semiterm.url | relative_url }}">{{ semiterm.title }}</a>
				{%- endfor -%}
				<div class="none-found">No semiterms found</div>
			</div>
		</div>
	</div>

	<script>
		$('.search-bar').focusin(function() {
			$('.search-container').addClass('active');
		});
		$('.search-bar').focusout(function() {
			$('.search-results').hide();
			$('.search-container').removeClass('active');
		});

		$('.search-bar').on('focus keyup', function() {
			$('.none-found').hide();
			var value = $(this).val().toLowerCase();
			$('.search-results a').filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
				$('.search-results a:visible:gt(4)').hide();
				$('.search-results').css('display', 'flex');
			});
			if ($('.search-results a:visible').length == 0) $('.none-found').css('display', 'flex');
			if ($(this).val() == '') $('.search-results').hide();
		});
	</script>
</body>

</html>
