---
query: "I believe that I am a goofy goober."
point1: <i class="far fa-angry"></i>
point2: <i class="far fa-frown"></i>
point3: <i class="far fa-meh"></i>
point4: <i class="far fa-smile"></i>
point5: <i class="far fa-smile-beam"></i>
---

<!DOCTYPE html>
<html>

<head>
{% include small-head.html %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/widgets/semipoll.css">
	<link rel="stylesheet" href="likert.css">
</head>

<body>
	<div class="semipoll likert">
		<div class="semipoll-title">{{ page.query }}</div>

		<div class="scale">
			<div class="connector"></div>

			<input type="radio" name="vote" value="0" id="point1" autocomplete="off">
			<label for="point1">
				{{ page.point1 }}
				<span>Strongly Disagree</span>
			</label>

			<input type="radio" name="vote" value="1" id="point2" autocomplete="off">
			<label for="point2">
				{{ page.point2 }}
				<span>Disagree</span>
			</label>

			<input type="radio" name="vote" value="2" id="point3" autocomplete="off">
			<label for="point3">
				{{ page.point3 }}
				<span>Neutral</span>
			</label>

			<input type="radio" name="vote" value="3" id="point4" autocomplete="off">
			<label for="point4">
				{{ page.point4 }}
				<span>Agree</span>
			</label>

			<input type="radio" name="vote" value="4" id="point5" autocomplete="off">
			<label for="point5">
				{{ page.point5 }}
				<span>Strongly Agree</span>
			</label>
		</div>
	</div>
</body>

</html>
