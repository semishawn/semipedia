<style>
	main {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
	}

	.four-oh-four-card-container {
		--font-size: 100px;
		--card-height: calc(2 * var(--font-size));
		display: flex;
		justify-content: center;
	}

	.four-oh-four-card {
		--animation-duration: 1s;
		--animation-delay: 0.5s;
		--offset: 9%;
		display: flex;
		justify-content: center;
		align-items: center;
		height: var(--card-height);
		width: calc(0.8 * var(--card-height));
		background: var(--primary1);
		border-radius: calc(2 * var(--input-radius));
		animation-delay: 1s;
	}
	.four-oh-four-card:nth-child(odd) {
		animation: shimmy-down var(--animation-duration);
		animation-delay: var(--animation-delay);
	}
	.four-oh-four-card:nth-child(2) {
		animation: shimmy-up var(--animation-duration);
		animation-delay: var(--animation-delay);
	}
	.four-oh-four-card + .four-oh-four-card {margin-left: calc(var(--container-padding) / 2);}

	@keyframes shimmy-down {
		0%   {transform: translateY(0%);}
		33%  {transform: translateY(var(--offset));}
		66%  {transform: translateY(calc(-1 * var(--offset)));}
		100% {transform: translateY(0%);}
	}

	@keyframes shimmy-up {
		0%   {transform: translateY(0%);}
		33%  {transform: translateY(calc(-1 * var(--offset)));}
		66%  {transform: translateY(var(--offset));}
		100% {transform: translateY(0%);}
	}

	.four-oh-four-text-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: calc(2 * var(--container-padding)) 0;
	}

	.four-oh-four-text-container div {
		font-family: var(--font2);
		font-size: 25px;
		font-weight: 700;
		font-style: italic;
		line-height: var(--font2-line-height);
		color: var(--primary5);
	}

	p {margin-top: calc(var(--container-padding) / 2) !important;}

	.wrappable-p {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		font-style: italic;
	}

	.four-oh-four-link-container {
		display: flex;
		justify-content: center;
	}

	.btn + .btn {margin-left: 20px;}



	/* Mobile */
	@media all and (max-width: {{ site.tablet_width }}) {
		main {height: auto;}

		.four-oh-four-card-container {
			--font-size: 90px;
			--dimension: calc(3 * var(--font-size));
			min-height: var(--dimension);
			min-width: var(--dimension);
			border-radius: 50%;
			background: var(--primary1);
			animation: spin-right 6s linear infinite;
		}

		.four-oh-four-card {
			height: auto;
			width: auto;
			margin: 0 !important;
			background: none;
			animation: none !important;
		}

		.four-oh-four-link-container {
			flex-direction: column;
			width: 100%;
		}

		.btn + .btn {
			margin: 0;
			margin-top: 5px;
		}
	}
</style>
